<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ceci est un titre</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
    <script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
  </head>
  <body>
    <!--Point d'entrÃ©e de l'app Vue-->
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <img height="200" v-bind:src="image" />
      <p v-if="inStock > 10">Disponible</p>
      <p v-else-if="inStock <= 10 && inStock > 0">Peu de stock</p>
      <p v-else>Plus de stock</p>
      <p v-show="onSale">En Vente !</p>
      <ul>
        <li
          v-for="detail in details"
          :key="detail.id"
          :style="{ color: detail.color }"
        >
          {{ detail.text }}
        </li>
      </ul>
      <div>
        <span
          v-for="carouselImage in carouselImages"
          :key="carouselImage.id"
          @mouseover="updateImage(carouselImage.image)"
        >
          <img height="50" alt="{{ carouselImage.text }}" :src="carouselImage.image"/>
        </span>
      </div>
      <button
        @click="addToCart"
        :style="styles.roundButton"
        :disabled="inStock <= 0"
        :class="{ disabledButton: inStock <= 0 }"
      >
        Ajouter au panier
      </button>
      <div :class="[cart > 0 ? 'cartFilled' : '']">Panier({{ cart }})</div>
    </div>
    
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
