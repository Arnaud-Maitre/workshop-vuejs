<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Get titred</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
    <script src="https://unpkg.com/vue@3.2.37"></script>
  </head>
  <body>
    <!--Point d'entrÃ©e de l'app Vue-->
    <div id="app">
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <product-display></product-display>
      <h1>
        <a :href="link">{{title}}</a>
      </h1>
      <p>{{description}}</p>
      
      <div :class="[ cart > 0 ? 'cartFilled': '']">
        Panier({{cart}})
      </div>

      <img v-bind:src="image" height="200">
      
      <div>
        <span v-for="(image, index) in carouselImages" :key="image.id" @mouseover="updateSelectedImage(index)">
          <img :src="image.image" :alt="image.text" height="50">
        </span>
      </div>

      <p v-if="inStock > 5">
        Disponible
      </p>
      <p v-else-if="inStock <= 5 && 0 < inStock">
        Peu de stock
      </p>
      <p v-else>
        Indisponible
      </p>
      <p v-show="inStock > 5">
        Test
      </p>

      <ul>
        <li v-for="detail in details" :key="detail.id" :style="{color: detail.color}">
          {{detail.text}}
        </li>
      </ul>

      <button v-on:click="addToCart" :style="styles.roundButton" :disabled="inStock <= 0" :class="{disabledButton: inStock <= 0}">{{stringCart}}</button>

    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>

    <script>

      const mountedApp = app.mount("#app");


    </script>

  </body>
</html>
