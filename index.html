<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Achat Nespresso</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
    <script src="https://unpkg.com/vue@3.3.4"></script>
  </head>
  <body>
    <!--Point d'entrÃ©e de l'app Vue-->
    <div id="app">
      <div class="container">
        <div class="row">
          <div id="col-8">
            <h1><a :href="lien">{{title}}</a></h1>
            <p>{{message}}</p>
          </div>
          <div id="col-12">
            <product-display :premium="premium" @add-to-cart="updateCart">
            </product-display>
          </div>
          <div id="col-4">
            <div :class="[cart > 0 ? 'cartFilled' : '']">
              panier: {{cart.length}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
