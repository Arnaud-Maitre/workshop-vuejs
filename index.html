<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ceci est un titre</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Notre CSS-->
    <link rel="stylesheet" href="./assets/style.css" />

    <!--Importation de Vue-->
    <script src="https://unpkg.com/vue@3.3.4"></script>
  </head>
  <body>
    <!--Point d'entrÃ©e de l'app Vue-->
    <div id="app">
      <h1><a :href="lien">{{title}}</a></h1>
      <p>{{message}}</p>
      <img height="200" :src="image" />
      <p v-if="inStock">Disponible</p>
      <p v-else>Plus de stock</p>

      <p v-if="stock > 10">Disponible</p>
      <p v-else-if="stock <= 10 && stock >0">Peu de stock</p>
      <p v-else>Plus de stock</p>

      <p v-show="onSale">En vente!</p>
    </div>    

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--Notre JS contenant notre app Vue-->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
