<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ceci est un titre</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!--Notre CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Importation de Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1><a :href="urlNespresso">{{title}}</a></h1>
    <p>{{description}}</p>

    <img :src="image" height="200" alt="colombia">
    <div>
      <span v-for="carouselImage in carouselImages"
        :key="carouselImage.id"
        @mouseover="updateImage(carouselImage.image)">
        <img height="50"
          alt="carouselImage.text"
          :src="carouselImage.image">
      </span>
    </div>

    <p v-if="stock>10">Disponible</p>
    <p v-else-if="stock<=10 && stock>0">Peu de stock</p>
    <p v-else>Indisponible</p>

    <p v-show="inSale">en vente</p>

    <ul>
      <li v-for="detail in details"
        :key="detail.id"
        :style="{ color: detail.color }">
        {{ detail.text }}
      </li>
    </ul>

    <div v-for="carouselImage in carouselImages" :key="carouselImage.id">{{carouselImage.text}}</div>

   
    <div :class="[cart > 0 ? 'cartFilled' : '']">
      Panier({{ cart }})
    </div>
    <button
      @click="addToCart"
      :style="styles.roundButton"
      :disabled="stock <= 0">
      
      Ajouter au panier
    </button>
    <button 
    @click="removeToCart"
    :style="styles.roundButton">
      Enlever au panier
    </button>

  </div>

  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--Notre JS qui contient Vue et ses composants-->
  <script src='./main.js'></script>
</body>
</html>
